<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostelio - Admin Account Creation</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          #fce4ec,
          #e3f2fd
        ); /* Soft light background */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .form-container {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 10px;
        max-width: 550px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #1565c0;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
      }

      input,
      select,
      textarea {
        margin-bottom: 16px;
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f9f9f9;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #1565c0;
        background-color: #fff;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #1565c0;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0d47a1;
      }

      .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .login-link a {
        color: #1565c0;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 540px) {
        .form-container {
          padding: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Hostelio - Admin Account Creation</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="hostelName">Hostel Name</label>
        <input type="text" id="hostelName" name="hostelName" required />

        <label for="hostelLocation">Hostel Location</label>
        <textarea
          id="hostelLocation"
          name="hostelLocation"
          rows="2"
          required
        ></textarea>

        <label for="experience">Years of Experience</label>
        <input
          type="number"
          id="experience"
          name="experience"
          min="0"
          required
        />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />

        <label for="adminId">Admin ID</label>
        <input type="text" id="adminId" name="adminId" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />

        <button type="submit">Create Admin Account</button>
      </form>

      <div class="login-link">
        Already an admin? <a href="admin_login.html">login here</a>
      </div>
    </div>
  </body>
  <script type="module" src="./js/AdminSignUp.js"></script>
</html>
