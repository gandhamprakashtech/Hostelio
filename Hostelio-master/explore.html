
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostelio - Explore Hostels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 40px;
      margin: 0;
    }

    .location-filter {
      text-align: center;
      margin: 30px auto;
    }

    .location-filter select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .hostels-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hostel-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .hostel-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .hostel-info {
      padding: 15px;
    }

    .hostel-info h3 {
      margin: 0 0 10px;
      color: #00796b;
    }

    .hostel-info p {
      margin: 5px 0;
      color: #555;
    }

    .price {
      font-weight: bold;
      color: #333;
    }

    .register-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #26a69a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .register-btn:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore Hostels</h1>
    <p>Discover comfortable and affordable hostels across India.</p>
  </header>

  <div class="location-filter">
    <label for="location">Select Location:</label>
    <select id="location" onchange="filterHostels()">
      <option value="all">All</option>
      <option value="hyderabad">Hyderabad</option>
      <option value="bangalore">Bangalore</option>
      <option value="delhi">Delhi</option>
    </select>
  </div>

  <div class="hostels-container" id="hostels">
    <div class="hostel-card" data-city="hyderabad">
      <!-- <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be" alt="Green Nest Hostel"> -->
       <img src="images\image1.png" alt="Sunshine Stay">

        
      <div class="hostel-info">
        <h3>Green Nest Hostel</h3>
        <p>Hyderabad, Telangana</p>
        <p>WiFi, Laundry, Meals</p>
        <p class="price">₹4,000/month</p>
        <a href="hostel-registration.html">
          <button class="register-btn">Register Now</button>
        </a>
      </div>
    </div>
    <div class="hostel-card" data-city="bangalore">
      <!-- <img src="https://images.unsplash.com/photo-1501183638710-841dd1904471" alt="Sunshine Stay"> -->
      <img src="images/image2.png" alt="Sunshine Stay">

     

      <div class="hostel-info">
        <h3>Sunshine Stay</h3>
        <p>Bangalore, Karnataka</p>
        <p>AC Rooms, Gym Access</p>
        <p class="price">₹5,200/month</p>
        <a href="hostel-registration.html">
          <button class="register-btn">Register Now</button>
        </a>
      </div>
    </div>
    <div class="hostel-card" data-city="delhi">
      <!-- <img src="https://images.unsplash.com/photo-1581091870622-3b6de5c7e622" alt="Capital Comfort Hostel"> -->
       <img src="images/image3.png" alt="Sunshine Stay">
      <div class="hostel-info">
        <h3>Capital Comfort</h3>
        <p>Delhi</p>
        <p>24/7 Security, Free WiFi</p>
        <p class="price">₹4,800/month</p>
        <a href="hostel-registration.html">
          <button class="register-btn">Register Now</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    function filterHostels() {
      const selected = document.getElementById("location").value.toLowerCase();
      const hostels = document.querySelectorAll(".hostel-card");

      hostels.forEach(card => {
        const city = card.getAttribute("data-city").toLowerCase();
        card.style.display = (selected === "all" || selected === city) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
