<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostelio - Admin Login</title>
    <style>
      /* Same CSS (unchanged) */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        background: linear-gradient(135deg, #f3e5f5, #e1f5fe);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 10px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #6a1b9a;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
      }
      input {
        margin-bottom: 16px;
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f9f9f9;
      }
      input:focus {
        outline: none;
        border-color: #6a1b9a;
        background-color: #fff;
      }
      button {
        background-color: #6a1b9a;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #4a148c;
      }
      .signup-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      .signup-link a {
        color: #6a1b9a;
        text-decoration: none;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
      @media (max-width: 480px) {
        .form-container {
          padding: 25px;
        }
      }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyAJGgVaOHfh3n2XY1IDFrZ1o3wjYMhP75M",
        authDomain: "hostelio-aa3a5.firebaseapp.com",
        projectId: "hostelio-aa3a5",
        storageBucket: "hostelio-aa3a5.appspot.com",
        messagingSenderId: "982239556216",
        appId: "1:982239556216:web:0ad47094dc0ca63cc2f38d",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Login handler
      window.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const adminId = document.getElementById("adminId").value.trim();
          const password = document.getElementById("password").value.trim();

          try {
            const userCredential = await signInWithEmailAndPassword(
              auth,
              adminId,
              password
            );
            const user = userCredential.user;

            // Now verify if this user is actually an admin
            const docRef = doc(db, "admins", user.uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
              // ✅ Authorized admin
              alert("Login successful! Redirecting to admin dashboard...");
              window.location.href = "AdminDashboard.html";
            } else {
              // ❌ Not an admin - logout and show error
              await signOut(auth);
              alert(
                "Access denied: This account is not registered as an admin."
              );
            }
          } catch (error) {
            console.error("Login error:", error.message);
            alert("Login failed: " + error.message);
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="form-container">
      <h2>Hostelio - Admin Login</h2>
      <form>
        <label for="adminId">Admin Email</label>
        <input type="email" id="adminId" name="adminId" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>

      <div class="signup-link">
        New admin? <a href="admin_signup.html">Create an account</a>
      </div>
    </div>
  </body>
</html>
