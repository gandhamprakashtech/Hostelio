<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostelio - User Login</title>
    <style>
      /* Your same CSS (unchanged) */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        background: linear-gradient(135deg, #e0f7fa, #fce4ec);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 10px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #00796b;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
      }
      input {
        margin-bottom: 16px;
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f9f9f9;
      }
      input:focus {
        outline: none;
        border-color: #00796b;
        background-color: #fff;
      }
      button {
        background-color: #00796b;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #004d40;
      }
      .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      .login-link a {
        color: #00796b;
        text-decoration: none;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
      @media (max-width: 480px) {
        .form-container {
          padding: 25px;
        }
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h2>Hostelio - User Login</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>

      <div class="login-link">
        Don't have an account? <a href="user_signup.html">Create an account</a>
      </div>
    </div>
  </body>
  <script type="module" src="./js/UserLogin.js"></script>
</html>
