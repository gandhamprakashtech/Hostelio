<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Hostelio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e8f5e9, #e3f2fd);
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #2e7d32;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      main {
        max-width: 800px;
        margin: 30px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-bottom: 20px;
        color: #2e7d32;
      }
      label {
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #2e7d32;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1b5e20;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
      <button onclick="logout()">Logout</button>
    </header>

    <main>
      <h2>Post New Hostel</h2>
      <form id="hostelForm">
        <label>Hostel Name</label>
        <input type="text" id="hostelName" required />

        <label>Address</label>
        <textarea id="address" rows="2" required></textarea>

        <label>Building Number</label>
        <input type="text" id="buildingNumber" required />

        <label>Owner Email</label>
        <input type="email" id="ownerEmail" required />

        <label>Owner Phone</label>
        <input type="tel" id="ownerPhone" required />

        <label>Building Photo</label>
        <input type="file" id="buildingPhoto" accept="image/*" required />

        <label>Room Photo</label>
        <input type="file" id="roomPhoto" accept="image/*" required />

        <button type="submit">Post Hostel</button>
      </form>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAJGgVaOHfh3n2XY1IDFrZ1o3wjYMhP75M",
        authDomain: "hostelio-aa3a5.firebaseapp.com",
        projectId: "hostelio-aa3a5",
        storageBucket: "hostelio-aa3a5.appspot.com",
        messagingSenderId: "982239556216",
        appId: "1:982239556216:web:0ad47094dc0ca63cc2f38d",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // 🔐 Ensure user is authenticated
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          alert("Access denied. Please login as admin.");
          window.location.href = "admin_login.html";
        }
      });

      // 📸 Convert image to Base64
      function toBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = (error) => reject(error);
        });
      }

      // 🚀 Submit form
      document
        .getElementById("hostelForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const hostelName = document.getElementById("hostelName").value;
          const address = document.getElementById("address").value;
          const buildingNumber =
            document.getElementById("buildingNumber").value;
          const ownerEmail = document.getElementById("ownerEmail").value;
          const ownerPhone = document.getElementById("ownerPhone").value;
          const buildingFile =
            document.getElementById("buildingPhoto").files[0];
          const roomFile = document.getElementById("roomPhoto").files[0];

          if (!buildingFile || !roomFile) {
            alert("Please upload both images.");
            return;
          }

          try {
            const buildingBase64 = await toBase64(buildingFile);
            const roomBase64 = await toBase64(roomFile);

            const hostelData = {
              hostelName,
              address,
              buildingNumber,
              ownerEmail,
              ownerPhone,
              buildingImage: buildingBase64,
              roomImage: roomBase64,
              createdAt: serverTimestamp(),
            };

            const docId =
              hostelName.toLowerCase().replace(/\s+/g, "-") + "-" + Date.now();
            await setDoc(doc(db, "hostels", docId), hostelData);

            alert("Hostel posted successfully!");
            document.getElementById("hostelForm").reset();
          } catch (error) {
            console.error("Error posting hostel:", error);
            alert("Failed to post hostel. Try again.");
          }
        });

      // 🚪 Logout
      window.logout = () => {
        signOut(auth).then(() => {
          window.location.href = "admin_login.html";
        });
      };
    </script>
  </body>
</html>
